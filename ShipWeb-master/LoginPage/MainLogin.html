<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/LoginPage/style.css">
    <link rel="stylesheet" href="/LoginPage/loading.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<title>Login</title>
</head>


<body>
    <div class="container-fluid body-form">
        <div class="row align-items-center">
            <!-- img left side -->
            <div class="img-left col-lg-8 d-lg-block d-none ml-3">
                <!-- <img src="/media/bgLogin2.jpg" id="img-left" width="100%" height="100%"> -->
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="/media/bgLogin4.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="/media/bgLogin2.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="/media//bgLogin.jpg" alt="Third slide">
                        </div>
                    </div>
                </div>

            </div>

            <!-- form login register -->
            <div class="form-right  col-lg-4 col-12 ">
                <!-- Login Form -->
                <div class="login form-login mb-3 bg-light p-5" id="login-modal">
                    <h1 class="text-danger mt-2 text-center font-weight-bold text-form">Food delivery</h1>
                    <p class="mt-2 content-login">Username</p>
                    <input type="username" class="form-control " placeholder="&#xF007;  Username" id="user">
                    <p class="mt-2 content-login">Password</p>
                    <input type="password" class="form-control" placeholder="&#xf023;  Password" id="pass">
                    <p style="color: red;" id="need-input-log" class="mt-2"></p>


                    <div class="check-pass  d-md-flex d-inline justify-content-between mt-2">
                        <div class="check-box ">
                            <input type="checkbox" name="" id="" class="cursor"> Remember me?
                        </div>
                        <p class="forgot-pass cursor">Forgot your password?</p>
                    </div>
                    <div class="login-button container-fluid">
                        <div class="row d-flex justify-content-between">
                            <button class="btn btn-success font-weight-bold col-6" id="btn-login-google" style=" font-size: 20px; "> <i class="fa fa-google" aria-hidden="true"></i> Login with Google</button>
                            <button class="btn btn-primary font-weight-bold col-5" id="btn-login" style=" font-size: 20px;" onclick="loginCheck()">Login</button>
                        </div>

                    </div>
                    <div class="register-click d-md-flex d-inline mt-3">
                        <p class=""> Don't have an account?</p>
                        <p class="text-info ml-1 cursor  " onclick="switchModal()"> Sign Up</p>
                    </div>
                </div>

                <!-- Register form -->
                <div class="register form-login mb-3  bg-light p-5" id="register-modal">
                    <h1 class="text-danger mt-2 text-center font-weight-bold text-form">Register</h1>
                    <p class="mt-2 content-login">Username</p>
                    <input type="username" class="form-control " placeholder="&#xf007;  Username" id="user-res">
                    <p class="mt-2 content-login">Password</p>
                    <input type="password" class="form-control" placeholder="&#xf023;  Password" id="pass-res">
                    <p class="mt-2 content-login">Retype Password</p>
                    <input type="password" class="form-control" placeholder="&#xf023;  Password" id="pass-res-2">
                    <p class="mt-2 content-login">Type Account</p>
                    <select name="" id="select-type-acc" class="p-1">
                        <option value="user">User</option>
                        <option value="shipper">Shipper</option>
                    </select>
                    <p style="color: red;" id="need-input-regis" class="mt-2"></p>
                    <button type="submit" class="btn btn-danger btn-block font-weight-bold " id="btn-login" style=" font-size: 20px; " onclick="onSignUp()">Sign Up</button>
                    <p class="mt-3 cursor text-info" onclick="switchModal()">Back to Login</p>
                </div>
            </div>
        </div>
    </div>

    <div id="loader-wrapper">
        <figure>
            <div class="dot white"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </figure>

    </div>

</body>
<script src="/LoginPage/script.js"></script>

</html>
